<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function ListNode(val) {
      this.val = val;
      this.next = null;
    }

    var mergeTwoLists = function (l1, l2) {
      let tempNode = new ListNode(-1);
      var tempCurrent = tempNode;
      while (l1 && l2) {
        let re = l1.val - l2.val;
        if (re) {
          tempCurrent.next = l2;
          l2 = l2.next
        } else {
          tempCurrent.next = l1;
          l1 = l1.next
        }
        tempCurrent = tempCurrent.next;
        console.log('----')
      }
      return tempNode.next
    };

    var ListNode1 = {
      val: 1,
      next: {
        val: 2,
        next: {
          val: 4,
          next: null
        }
      }
    }
    var ListNode2 = {
      val: 1,
      next: {
        val: 3,
        next: {
          val: 4,
          next: null
        }
      }
    }

    console.log(mergeTwoLists(ListNode1, ListNode2))
  </script>
</body>

</html>
